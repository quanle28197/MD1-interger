<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x, i, factorialx;
    factorialx = 1;

    while (isNotPositiveInterger()) {
        x = parseFloat(prompt("Enter the x interger :"));
        if (isNotPositiveInterger())
            alert("Invalid interger");
    }
    for (i =1; i <= x; i++) {
        factorialx *= i;
    }

    function isNotPositiveInterger() {
        if ( isNaN(x))
            return true;
        else if (x !== parseInt(x))
            return true;
        else if (x < 0)
            return true;
        else return false;
    }
    document.write("factorial" + x + "is:" + factorialx );
</script>
</body>
</html>
